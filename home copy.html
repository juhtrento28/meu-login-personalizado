<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Maquiagens</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-brand {
      font-weight: bold;
      color: #ff69b4;
    }
    .carousel-item img {
      height: 400px;
      object-fit: cover;
    }
    .product-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Loja de Maquiagens - Bella Luxo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ofertas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="makeupCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/chocotille.jpg" class="d-block w-100" alt="Promoção de Maquiagens">
      </div>
      <div class="carousel-item">
        <img src="img/corretivo.jpg" class="d-block w-100" alt="Novos Produtos Disponíveis">
      </div>
      <div class="carousel-item">
        <img src="img/rímel.jpg" class="d-block w-100" alt="Frete Grátis">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#makeupCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#makeupCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Produtos em Destaque -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Produtos em Destaque</h2>
    <div class="row">
      <div class="col-md-4 mb-4">
        <img src="img/batom ver.jpg" class="product-img" alt="Produto 1">
        <h5 class="mt-3 text-center">Batom Rosa</h5>
        <p class="text-center">R$19,90</p>
      </div>
      <div class="col-md-4 mb-4">
        <img src="https://via.placeholder.com/300x300?text=Produto+2" class="product-img" alt="Produto 2">
        <h5 class="mt-3 text-center">Pó Compacto</h5>
        <p class="text-center">R$24,90</p>
      </div>
      <div class="col-md-4 mb-4">
        <img src="https://via.placeholder.com/300x300?text=Produto+3" class="product-img" alt="Produto 3">
        <h5 class="mt-3 text-center">Paleta de Sombras</h5>
        <p class="text-center">R$39,90</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS e dependências -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
